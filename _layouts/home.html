---
layout: default
---

<section class="home">
  <h2>{{ site.title }}</h2>
  <p>{{ site.description }}</p>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
